<!DOCTYPE html>
<html>
<head>
  <title>Incognito Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="/notifications.js?v=5"></script>
  <script defer src="/frontend.js?v=5"></script>
</head>
<body class="container py-4">
  <!-- Include notifications container -->
  <div id="notifications-container" class="position-fixed top-0 start-50 translate-middle-x" style="
    top: 1rem !important;
    z-index: 1055;
    width: 100%;
    max-width: 400px;
    pointer-events: none;
  "></div>

  <h1 class="text-center mb-4">ðŸŽ­ Incognito Game</h1>

  <!-- Input for player name -->
  <div class="mb-3">
    <input type="text" id="playerName" class="form-control" placeholder="Enter your name">
  </div>

  <!-- Buttons for Create and Join Game -->
  <div class="mb-3 d-flex flex-wrap gap-2">
    <button onclick="createGame()" class="btn btn-warning">Create Game</button>

  <!-- Initial Join Game button -->
  <button id="joinGameBtn" class="btn btn-primary">Join Game</button>

  <!-- Hidden join input section -->
  <div id="joinGameInputSection" class="d-none">
    <input type="text" id="gameCodeInput" class="form-control" placeholder="Enter Game Code">
    <button id="confirmJoinBtn" class="btn btn-primary mt-2">Confirm Join</button>
  </div>

  <!-- Game Mode dropdown menu, hidden by default -->
<div id="gameModeContainer" class="mb-3 d-none">
  <label for="gameMode" class="form-label">Game Mode:</label>
  <select id="gameMode" class="form-select">
    <option value="online" selected>Online</option>
    <option value="inperson">In-Person</option>
  </select>
</div>



  <!-- Lobby Section (hidden by default) -->
  <div id="lobbySection" class="mt-4 d-none">
    <button id="startGameBtn" class="btn btn-success mt-3 d-none" onclick="startGame()">
      Start Game
    </button>
    <h2>In Lobby</h2>
    <ul id="playerList" class="list-group"></ul>
  </div>

</body>
</html>
