<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Incognito Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="/notifications.js?v=5"></script>
    <script defer src="/user.js?v=5"></script>
  </head>
  <body class="container py-4">
    <!-- notifications container -->
    <div
      id="notifications-container"
      class="position-fixed top-0 start-50 translate-middle-x"
      style="
        top: 1rem !important;
        z-index: 1055;
        width: 100%;
        max-width: 400px;
        pointer-events: none;
      "
    ></div>

    <h1 class="mb-4">Login</h1>

    <form id="loginForm" class="mb-3">
      <input
        type="email"
        id="email"
        placeholder="Email"
        class="form-control mb-2"
        required
      />
      <input
        type="password"
        id="password"
        placeholder="Password"
        class="form-control mb-2"
        required
      />
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>

    <div id="loginError" class="alert alert-danger d-none"></div>
    <div>Don't have an account? <a href="/signup.html">Sign up here</a>.</div>
  </body>
</html>
