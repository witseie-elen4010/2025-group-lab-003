<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup - Incognito Game</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script defer src="/user.js"></script>
</head>
<body class="container py-4">
  <h1 class="mb-4">Sign Up</h1>

  <form id="signupForm" class="mb-3">
    <input type="text" id="name" placeholder="Full Name" class="form-control mb-2" required />
    <input type="email" id="email" placeholder="Email" class="form-control mb-2" required />
    <input type="password" id="password" placeholder="Password" class="form-control mb-2" required />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" class="form-control mb-2" required />
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>

  <div id="signupError" class="alert alert-danger d-none"></div>
  <div>
    Already have an account? <a href="/login.html">Log in here</a>.
  </div>
</body>
</html>
