  <div class="text-center mb-3">

  <div class="text-center">
    <button id="gameResultsBtn" class="btn btn-secondary">Game Results</button>
  </div>

<script>
  document.getElementById('gameResultsBtn').onclick = () => {
    const params = new URLSearchParams(window.location.search);
    const gameCode = params.get('gameCode');

    if (!gameCode) {
      alert('Game code missing. Cannot show results.');
      return;
    }
    window.location.href = `/gameResults.html?gameCode=${gameCode}`;
  };
</script>
